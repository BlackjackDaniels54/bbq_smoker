<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form id="form" class="needs-validation" novalidate>
              <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control custom_input_border" id="floatingInput" maxlength="50" placeholder="Ваше ім'я:" required>
                <label for="floatingInput" class="form-label">Ваше ім'я:</label>
                <div class="valid-feedback">
                    Looks good!
                  </div>
              </div>
              <div class="form-floating">
                <input type="text" name="phone" class="form-control custom_input_border" id="floatingPassword" placeholder="Ваше телефон:" required>
                <label for="floatingPassword">Ваш телефон:</label>
                <div class="valid-feedback">
                    Looks good!
                  </div>
              </div>

              <div class="form-check">
                <input class="form-check-input delivery-option" type="radio" name="delivery-option" id="pickup" value="pickup" checked>
                <label class="form-check-label" for="pickup">Самовивіз</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input delivery-option" type="radio" name="delivery-option" id="delivery" value="delivery">
                    <label class="form-check-label" for="delivery">Доставка</label>
                </div>

              <div class="mb-3 mt-3 add_address hide_address" id="address-field" style="display: none;;">
                <label for="exampleFormControlTextarea1" class="form-label">Адреса:</label>
                <textarea style="resize: none;" class="form-control custom_input_border" id="exampleFormControlTextarea1" required rows="3" maxlength="150"></textarea>
              </div>

              <div class="mb-3 add_address" >
                <label for="exampleFormControlTextarea2" class="form-label">Побажання:</label>
                <textarea style="resize: none;" class="form-control custom_input_border" id="exampleFormControlTextarea2" rows="3" maxlength="150"></textarea>
              </div>
              <div class="spinner text-center">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
              </div>
              <div class="alert-success__container show-smooth-animation hide-smooth-animation">
                <div class="alert alert-success d-flex" role="alert">
                  <div class="circle-loader" style="margin-right: 10px;">
                    <div class="checkmark draw"></div>
                  </div>
                  <div class="alert-success__innerText">Ваше замовлення прийнято!</div>  
                </div>
              </div>
              <div class="alert-danger__container show-smooth-animation hide-smooth-animation">
                <div class="alert alert-danger d-flex" role="alert">
                  <img style="width: 20px" src="../src/img/logo/danger-svgrepo-com.svg" alt="danger icon">
                  <div class="alert-success__innerText" style="margin-left: 10px;">Сталася невідома помилка</div> 
                </div>
              </div>
              <div class="mb-4 text-center">
                <button type="submit" class="btn btn-outline-warning">Замовити</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
       
        $('.delivery-option').change(function() {
            if (this.value === 'delivery') {
                $('#address-field').show();
            } else {
                $('#address-field').hide();
            }
        });
                (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                            console.log("all is good");
                        } else {
                            console.log('Nothing good');
                        }

                        form.classList.add('was-validated')
                    }, false)
                    })
                })()
      </script>
