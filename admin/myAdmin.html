<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-light mt-5">
        <div class="row">
            <!-- Левая часть (колонка ширины 3) -->
            <div class="col-3">
                <div class="text-center my-4">
                    <img src="src/face.webp" alt="Admin Photo" class="img-fluid rounded-circle" style="max-width: 150px;">
                    <h4>Имя админа</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#add-product">Добавить товар</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#product-list">Список товаров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#orders">Заказы</a>
                    </li>
                </ul>
            </div>

            <!-- Правая часть (колонка ширины 9) -->
            <div class="col-9">
                <div class="tab-content">
                    <!-- Вкладка "Добавить товар" -->
                    <div class="tab-pane fade show active" id="add-product">
                        <form>
                            <div class="mb-3">
                                <label for="product-name" class="form-label">Название товара</label>
                                <input type="text" class="form-control" id="product-name">
                            </div>
                            <div class="mb-3">
                                <label for="product-price" class="form-label">Цена товара</label>
                                <input type="number" class="form-control" id="product-price">
                            </div>
                            <div class="mb-3">
                                <label for="product-category" class="form-label">Категория товара</label>
                                <input type="text" class="form-control" id="product-category">
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </form>
                    </div>

                    <!-- Вкладка "Список товаров" -->
                    <div class="tab-pane fade" id="product-list">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur reprehenderit cupiditate eveniet sed odit mollitia architecto velit doloribus molestias minima?
                        <!-- Здесь будет генерироваться список товаров по запросу на API -->
                        <!-- Каждый товар будет иметь кнопки "Изменить", "Удалить", "Деактивировать" -->
                    </div>
                    <div class="tab-pane fade" id="orders">
                        Lorem ipsum dolor sit amet.
                        <!-- Здесь будет генерироваться список товаров по запросу на API -->
                        <!-- Каждый товар будет иметь кнопки "Изменить", "Удалить", "Деактивировать" -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Подключение Bootstrap JS (необходим для некоторых функциональностей) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
